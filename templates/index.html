<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Pizza Paradise AI Customer Support - Intent Classifier chatbot powered by neural networks">
    <title>Pizza Paradise - AI Customer Support</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üçï</div>
                <h1>Pizza Paradise</h1>
            </div>
            <p class="subtitle">AI-Powered Customer Support</p>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="bot-message">
                    <div class="message-bubble">
                        <p>üëã Welcome to Pizza Paradise! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="quick-suggestions">
                <p class="suggestions-label">Quick suggestions:</p>
                <div class="suggestions-grid">
                    <button class="suggestion-btn" onclick="sendSuggestion('I want to order a large pepperoni pizza')">
                        üçï Order Pizza
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Show me the menu')">
                        üìã View Menu
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Where is my order?')">
                        üì¶ Track Order
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('What are your hours?')">
                        üïê Hours & Location
                    </button>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" onclick="sendMessage()">
                    <span>Send</span>
                    <span class="send-icon">‚Üí</span>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by Intent Classifier Neural Network</p>
        </footer>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Handle Enter key
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendSuggestion(text) {
            userInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const text = userInput.value.trim();

            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            userInput.value = '';

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                // Call API
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (data.error) {
                    addMessage('Sorry, something went wrong. Please try again.', 'bot');
                    return;
                }

                // Add bot response with intent info
                addBotMessage(data.response, data.intent, data.confidence, data.all_probabilities);

            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('Sorry, I couldn\'t connect to the server. Please try again.', 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = `<p>${escapeHtml(text)}</p>`;

            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);

            scrollToBottom();
        }

        function addBotMessage(text, intent, confidence, allProbs) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'bot-message';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            bubbleDiv.innerHTML = `
                <p>${escapeHtml(text)}</p>
                <div class="intent-info">
                    <div class="intent-label">
                        <span class="intent-tag">${escapeHtml(intent)}</span>
                        <span class="confidence-badge">${(confidence * 100).toFixed(1)}% confident</span>
                    </div>
                </div>
            `;

            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);

            scrollToBottom();
        }

        let typingCounter = 0;

        function addTypingIndicator() {
            const id = `typing-${typingCounter++}`;
            const typingDiv = document.createElement('div');
            typingDiv.id = id;
            typingDiv.className = 'bot-message typing-message';
            typingDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
            return id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
